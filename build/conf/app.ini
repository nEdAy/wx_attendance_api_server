[app]
# debug or release
RUN_MODE = debug
Jwt_Secret = 233

[server]
# http or https
PROTOCOL = https
HOST = 127.0.0.1
# (80 or 443)
PORT = 443
READ_TIMEOUT = 10
WRITE_TIMEOUT = 10

[paths]
# Path to where can store temp file: log, cache
DATA_PATH = ./runtime
LOG_PATH = ./runtime/log
CACHE_PATH = ./runtime/cache
# Server's TLSConfig.Certificates
CERT_FILE_PATH = ./ssl/ssl.cer
KEY_FILE_PATH = ./ssl/ssl.key

[database]
# 调试模式
DEBUG = true
# 数据库引擎
TYPE = mysql
# 数据库用户名
USER = root
# 数据库密码
PASSWORD = abcd1234
# 数据库连接IP
HOST = 150.109.70.242
# 数据库连接端口
PORT = 3306
# 数据库名
NAME = face
# 数据库表前缀
TABLE_PREFIX =
# 连接池最大连接数
MAX_IDLE_CONNS = 64
# 默认打开连接数
MAX_OPEN_CONNS = 24
# 定时保活定
PING_INTERVAL = 30
